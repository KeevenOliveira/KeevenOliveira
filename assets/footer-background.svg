<svg width="1200" height="140" viewBox="0 0 1200 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-footer" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>

    <pattern id="grid-footer" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="140" fill="url(#bg-footer)"/>
  <rect width="1200" height="140" fill="url(#grid-footer)" opacity="0.25"/>

  <!-- Soft fade line -->
  <rect x="0" y="0" width="1200" height="1" fill="#475569" opacity="0.5"/>

  <!-- Subtle animation -->
  <animateTransform
    attributeName="transform"
    type="translate"
    from="0 0"
    to="-40 -40"
    dur="40s"
    repeatCount="indefinite"
  />
</svg>
